<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan Tiket</title>
    <link rel="stylesheet" href="styleDataDiri.css">
</head>
<body>
    <header>
        <h1>Formulir Pemesanan Tiket</h1>
    </header>

    <form action="outputForm.php" method="POST">
        <label for="npm">NPM:</label>
        <input type="text" id="npm" name="npm"><br><br>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="alamat">Alamat:</label>
        <textarea type="text" id="alamat" name="alamat" rows="4" cols="50"></textarea><br><br>

        <label for="tempatLahir">Tempat Lahir:</label>
        <input type="text" id="tempatLahir" name="tempatLahir"><br><br>

        <label for="tanggalLahir">Tanggal Lahir:</label>
        <input type="date" id="tanggalLahir" name="tanggalLahir"><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="jk" name="jk" value="Laki-Laki">
        <label for="Laki-Laki">Laki-Laki</label><br>
        <input type="radio" id="jk" name="jk" value="Perempuan">
        <label for="Perempuan">Perempuan</label><br><br>

        <label for="hobi">Hobi:</label>
        <input type="text" id="hobi" name="hobi"><br><br>

        <button type="submit" id="submit">Kirim</button>
    </form>
</body>
</html>
